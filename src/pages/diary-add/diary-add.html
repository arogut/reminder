<ion-header>

  <ion-navbar>
    <ion-title>diary-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Measurement Time</ion-label>
      <ion-datetime displayFormat="h:mm DD MM YYYY" pickerFormat="h:mm DD MM YYYY" [(ngModel)]="measurement.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Diastolic</ion-label>
      <ion-input type="number" [(ngModel)]="measurement.diastolic"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Systolic</ion-label>
      <ion-input type="number" [(ngModel)]="measurement.systolic"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pulse</ion-label>
      <ion-input type="number" [(ngModel)]="measurement.pulse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Is output acceptable?</ion-label>
      <ion-checkbox [(ngModel)]="isAcceptable"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addMeasurementToDiary()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
