<ion-header>
  <ion-toolbar>
    <ion-title>
      Measurement Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <ion-icon class="red-icon big" name="{{measurement.img}}"></ion-icon>
      </ion-avatar>
      <h2>{{measurement.date | date: 'dd MMM yyyy hh:mm'}}</h2>
    </ion-item>

    <ion-item>
      Diastolic
      <ion-note item-right>
        {{measurement.diastolic}}
      </ion-note>
    </ion-item>
    <ion-item>
      Systolic
      <ion-note item-right>
        {{measurement.systolic}}
      </ion-note>
    </ion-item>
    <ion-item>
      Pulse
      <ion-note item-right>
        {{measurement.pulse}}
      </ion-note>
    </ion-item>

    <ion-item>
      <button ion-item color="danger" (click)="deleteMeasurement()">Delete</button>
    </ion-item>
    {{measurement.id}}
  </ion-list>
</ion-content>
